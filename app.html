
<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp NewLetter!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    
    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body class="align-items-center mt-5">
    
  <form class="form-signin m-auto " action="/" method="post">
    <img class="mb-4 img" src="https://tse1.mm.bing.net/th?id=OIP.T8KxdBzU1cndmTwhxMCsLwHaHa&pid=Api&P=0&h=220" alt="" width="72" height="57">
    <h1 class="h4 mb-3">SignUp to My NewsLetter!</h1>
     
    <input type="text" class="form-control mb-1" name="fname" placeholder="First Name" required autofocus>
    <input type="text" class="form-control mb-1" name="lname" placeholder="Last Name" required>
    <input type="email" class="form-control mb-1" name="email" placeholder="Email" required>

    <button class="mt-4 btn btn-primary w-100 py-2" type="submit">Sign UP</button>
    <p class="mt-2 mb-3 year text-body-secondary">Made by M Uzair Abbasi</p>
  </form>

    </body>
</html>
